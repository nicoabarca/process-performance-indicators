name: Execute Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ§ª Run tests
      run: |
        docker run --rm -v ${{ github.workspace }}:/app -w /app python:3.10 /bin/bash -c "
          pip install uv
          uv pip install -e .
          uv pip install .[dev]
          make test-all
        " 